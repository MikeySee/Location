<html>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
      <a-scene embedded arjs>
        <!-- create your content here. just a box for now -->
        <a-entity geometry="primitive:plane;" position="0 .75 0" 
        material="opacity: 0.15; color:white;" 
        text="height:auto; value:Collection day: Friday\nFood waste;side:double;color:black;baseline:bottom;align:left;anchor:center;"></a-entity>
        <a-entity geometry="primitive:plane; height:.5;width:1;" position="0 .6 -.25" material="opacity: 0.15; color:white;" text="width:2; value:Collection day: Friday\nFood waste;side:double;color:black;baseline:bottom;align:center;anchor:center; "></a-entity>
       
        <a-marker-camera type='pattern' url='wnc2.patt'></a-marker-camera>
      </a-scene>
    </body>
</html>
