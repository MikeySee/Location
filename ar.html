<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-nft type="nft" url="./.github/profile/aframe/examples/image-tracking/nft/trex/trex-image/trex" smooth="true" smoothcount="10" smoothtolerance="0.01" smooththreshold="5" material="" arjs-anchor="" arjs-hit-testing="">
                <a-entity gltf-model="./trex/scene.gltf" scale="5 5 5" position="150 300 -100">
                </a-entity>
            </a-nft>
            <a-entity
            position="0 0 0"
            scale="0.05 0.05 0.05"
            gltf-model="scene.gltf"
            ></a-entity>
        </a-marker-camera>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
