<html>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
      <a-scene embedded arjs>
        <a-assets>
            <img id="brownbin" src="brownbin.png">
            <img id="bluebin" src="bluebin.png">
            <img id="blackbin" src="blackbin.png">
            <img id="gardenbin" src="gardenbin.png">
        </a-assets>
        <a-plane src="#brownbin" height="1" width=".5" rotation="0 0 0" position="-.5 .5 -.25"></a-plane>
        <a-plane src="#bluebin" height="1" width=".5" rotation="0 0 0" position="0 .5 -.25"></a-plane>
        <a-plane src="#blackbin" height="1" width=".5" rotation="0 0 0" position=".5 .5 -.25"></a-plane>
        
        <a-entity geometry="primitive:plane; height:.5;width:1;" position="0 -.25 -.25" material="opacity: 0.5; color:white;" text="width:2; value:Collection day: Friday;side:double;color:black;baseline:bottom;align:center;anchor:center; "></a-entity>
       
        <a-marker-camera type='pattern' url='wnc2.patt'></a-marker-camera>
      </a-scene>
    </body>
</html>
