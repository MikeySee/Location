<html>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
      <a-scene embedded arjs>
        <a-assets>
            <img id="brownbin" src="brownbin.png">
            <img id="bluebin" src="bluebin.png">
            <img id="blackbin" src="blackbin.png">
            <img id="gardenbin" src="gardenbin.png"> 
            <img id="wncbackground" src="wnclogowhite.png">
        </a-assets>
        <a-plane height=".35" width="1" scale="2 2" src="#wncbackground" rotation="-90 0 0" material="transparent:true; color:#fff;" position="-.05 .05 .005"></a-plane>
        
        <a-entity geometry="primitive:plane; height:.5;width:1;" rotation="-45 0 0" position="0 .55 0" material="opacity: 0.75; color:#385889;" text="width:2; value:Collection day: Friday;side:double;color:white;baseline:bottom;align:center;anchor:center; "></a-entity>
       
        <a-marker-camera type='pattern' url='wnc2.patt'></a-marker-camera>
      </a-scene>
    </body>
</html>
