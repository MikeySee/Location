<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs loading-screen="dotsColor: red; backgroundColor: black">
        <!-- create your content here. just a box for now -->
        <a-box position='0 0.5 0' material='opacity: 0.5; color: green;'></a-box>
        <a-text value="Hello, World!" color="black" position="0 1.1 0"></a-text>
        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera type='pattern' url='wnc2.patt'></a-marker-camera>
      </a-scene>
    </body>
</html>
